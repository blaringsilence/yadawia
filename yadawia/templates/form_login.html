{% from 'macros.html' import form_group with context %}
<form  id="login-form" action="{{ url_for('login') }}" method='post'>
	{% call form_group('Username', 'username') %}
		<input id="username" class="form-control" type="text" placeholder="Username" name="username" required>
	{% endcall %}
	{% call form_group('Password', 'password') %}
		<input id="password" class="form-control" type="password" placeholder="Password" name="password" required>
	{% endcall %}
		<input type="hidden" name="next" id="nextVal"/>
		<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}"/>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		<input type="submit" class="btn btn-primary" value="Login">
	</div>
</form>
